{% extends "base.html" %} {% load static %}
{% block content %}

<div class="item">
    <div class="serviceBox">
        <a href="#" class="image fit"><img src="{{ post.image.url }}" alt="{{ post.image_alt }}" /></a>
        <header class="major">
            <span class="date">{{post.published_date}}</span>
            <h6>{{post.author}}</h6>
            <h1>{{post.title}}</h1>

        <p class="description">
            {{post.content|safe}}
        </p>
    </div>
